
<div class="card mt-5">
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #repairForm="ngForm" (ngSubmit)="onSubmit(repairForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="repairService.selectedRepair.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="name" #name="ngModel"
                    [(ngModel)]="repairService.selectedRepair.name" placeholder="Add A Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="dui" #dui="ngModel"
                    [(ngModel)]="repairService.selectedRepair.dui" placeholder="Add A DUI">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="vehicle" #vehicle="ngModel"
                    [(ngModel)]="repairService.selectedRepair.vehicle" placeholder="Add A Vehicle">
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" name="price" #price="ngModel"
                        [(ngModel)]="repairService.selectedRepair.price" placeholder="Add A Price">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Add A Repair
                </button>

                <button class="btn btn-secondary" type="reset" (click)="resetForm(repairForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
<br><br>
                <button class="btn color-tot" (click)="repairForm.valid ? generatePdf('open') : ''">
                    <i class="far	fa-clipboard" >
                  </i> <span>Generar Factura</span></button>
            </div>
        </form>
    </div>
</div>
